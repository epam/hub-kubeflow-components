---
version: 1
kind: component

requires:
  - kubernetes
  - helm

parameters:
  - name: kubernetes
    parameters:
      - name: namespace
        value: istio-system
        env: NAMESPACE

  - name: helm
    parameters:
      - name: chart
        value: "istiod"
        env: HELM_CHART
      - name: repo
        empty: allow
        value: https://istio-release.storage.googleapis.com/charts
        env: HELM_REPO
      - name: version
        value: 1.15.0
        env: HELM_CHART_VERSION
      - name: valuesFile
        value: values.yaml
        env: CHART_VALUES_FILE

templates:
  files:
    - "*.template"
