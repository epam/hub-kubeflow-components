version: 1
kind: component

requires:
  - kubernetes
  - helm

parameters:
  - name: kubernetes
    parameters:
      - name: namespace
        value: istio-system
        env: NAMESPACE

  - name: istio.version
    value: 1.16.7
    env: HELM_CHART_VERSION

  - name: helm
    parameters:
      - name: repo
        value: https://istio-release.storage.googleapis.com/charts
        env: HELM_REPO
      - name: chart
        value: base
        env: HELM_CHART

templates:
  files:
    - "*.template"
