---
version: 1
kind: component

requires:
  - kubernetes
  - helm

parameters:
  - name: kubernetes
    parameters:
      - name: namespace
        value: istio-system
        env: NAMESPACE

  - name: helm
    parameters:
      - name: repo
        value: https://istio-release.storage.googleapis.com/charts
        env: HELM_REPO
      - name: chart
        env: HELM_CHART
        value: "base"
      - name: version
        value: 1.15.0
        env: CHART_VERSION

templates:
  files:
    - "*.template"
