---
version: 1
kind: component

requires:
  - kubernetes
  - helm

parameters:
  - name: component.istio
    parameters:
      - name: namespace
        value: istio-system
        env: NAMESPACE
      - name: version
        value: 1.15.0
        env: CHART_VERSION
      - name: helm.chart
        parameters:
          - name: name
            value: "base"
            env: HELM_CHART
          - name: repo
            empty: allow
            value: https://istio-release.storage.googleapis.com/charts
            env: HELM_REPO

templates:
  files:
    - "*.template"
