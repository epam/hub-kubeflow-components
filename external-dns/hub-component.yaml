version: 1
kind: component

requires:
- helm
- kubernetes

parameters:
- name: dns.domain
- name: hub.deploymentId
- name: cloud
  empty: allow
  parameters:
  - name: kind
  - name: region

- name: kubernetes
  parameters:
  - name: namespace
    value: kube-system
    env: NAMESPACE
  - name: serviceAccount
    env: SERVICE_ACCOUNT
    empty: allow

- name: externalDns
  parameters:
  - name: sources
    value: ingress
  - name: txtOwnerId
    value: ${hub.deploymentId}
  - name: txtPrefix
    value: "hub-"
  - name: syncInterval
    value: 1m
  - name: syncPolicy
    value: upsert-only
  - name: domainFilters
    value: "${dns.domain}"
- name: helm
  parameters:
  - name: repo
    value: https://charts.bitnami.com/bitnami
    env: HELM_REPO
  - name: chart
    env: HELM_CHART
    value: "external-dns"
  - name: version
    value: 6.26.1
    env: CHART_VERSION

templates:
  kind: go
  files:
    - "*.gotemplate"
