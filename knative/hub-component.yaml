version: 1
kind: component

requires:
  - kubernetes

parameters:
  - name: kubernetes
    parameters:
      # - name: crd
      #   env: CRD
      #   value: |
      #     https://github.com/knative/serving/releases/download/v0.22.1/serving-core.yaml
      #     https://github.com/knative-sandbox/net-istio/releases/download/v0.22.1/net-istio.yaml
      - name: version
        value: v1.5.0
        env: VERSION
      - name: namespace
        value: knative
        env: NAMESPACE

  - name: kustomize
    parameters:
      - name: tarball.url
        value: "https://codeload.github.com/kubeflow/manifests/tar.gz/${kubernetes.version}"
        env: HUB_KUSTOMIZE_TARBALL_URL
      - name: subpath
        value: apps/kfserving/upstream
        env: HUB_KUSTOMIZE_TARBALL_SUBPATH
