version: 1
kind: component

requires:
  - helm
  - kubernetes
provides:
  - cert-manager

parameters:
  - name: certmanager.version
    value: v1.12.4
    env: HELM_CHART_VERSION 

  - name: kubernetes
    parameters:
      - name: namespace
        value: kube-system
        env: NAMESPACE
      - name: serviceAccount
        env: SERVICE_ACCOUNT
        empty: allow
      - name: replicas
        value: 1

  - name: helm
    parameters:
      - name: repo
        value: https://charts.jetstack.io
        env: HELM_REPO
      - name: chart
        env: HELM_CHART
        value: "cert-manager"
      - name: crd
        env: CRD
        value: https://github.com/jetstack/cert-manager/releases/download/${certmanager.version}/cert-manager.crds.yaml
      - name: baseValues
        value: values.yaml
        env: CHART_VALUES_FILE

templates:
  kind: go
  files:
    - "*.gotemplate"
