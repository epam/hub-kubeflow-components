version: 1
kind: component

requires:
  - helm
  - kubernetes
provides:
  - cert-manager

parameters:
  - name: kubernetes
    parameters:
      - name: namespace
        value: kube-system
        env: NAMESPACE
      - name: serviceAccount
        env: SERVICE_ACCOUNT
        empty: allow

  - name: helm
    parameters:
      - name: repo
        value: https://charts.jetstack.io
        env: HELM_REPO
      - name: chart
        env: HELM_CHART
        value: "cert-manager"
      - name: chart.version
        value: v1.11.0
        env: HELM_CHART_VERSION
      - name: crd
        env: CRD
        value: https://github.com/jetstack/cert-manager/releases/download/${helm.version}/cert-manager.crds.yaml

templates:
  files:
    - "*.template"
