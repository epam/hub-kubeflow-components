version: 1
kind: component

requires:
- kubernetes
- helm

parameters:
- name: bucket
  parameters:
  - name: accessKey
  - name: secretKey
  - name: region
    value: us-east-1
  - name: name
    value: default
  - name: acl
    brief: see more https://min.io/docs/minio/linux/administration/identity-access-management/policy-based-access-control.html
    value: none

- name: storage
  empty: allow
  parameters:
  - name: class
  - name: claim
  - name: size
    value: 20Gi

- name: kubernetes
  parameters:
  - name: namespace
    value: minio
    env: NAMESPACE
  - name: replicas
    value: 4
  - name: requests
    value: >-
      memory=1Gi

- name: minio
  parameters:
  - name: mode
    value: "#{kubernetes.replicas == 1 ? 'standalone' : 'distributed'}"
  - name: logLevel
    value: info

- name: helm
  parameters:
  - name: repo
    value: https://charts.min.io/
    env: HELM_REPO
  - name: chart
    env: HELM_CHART
    value: minio
  - name: version
    value: 5.0.4
    env: HELM_CHART_VERSION
  - name: valuesFile
    value: values.yaml
    env: CHART_VALUES_FILE

- name: docker
  parameters:
  - name: image
    value: quay.io/minio/minio
  - name: tag
    value: RELEASE.2022-12-12T19-27-27Z
  - name: mcImage
    value: quay.io/minio/mc
  - name: mcTag
    value: RELEASE.2022-12-13T00-23-28Z

- name: ingress
  empty: allow
  parameters:
  - name: protocol
    value: http
  - name: hosts
  - name: class

- name: nginx
  empty: allow
  parameters:
  - name: uploadTimeout
    value: "1800"
  - name: readTimeout
    value: "1800"
  - name: fileSize # nginx.fileSize?
    empty: allow
    value: 640m

outputs:
- name: bucket.kind
  value: minio
- name: bucket.name
- name: bucket.region
- name: bucket.endpoint
  value: http://minio.${kubernetes.namespace}.svc:9000
- name: minio.mode

templates:
  kind: go
  files:
  - "*.gotemplate"
