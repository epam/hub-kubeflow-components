---
version: 1
kind: component

requires:
  - kubernetes

parameters:
  - name: component.kubeflow
    parameters:
      - name: name
      - name: namespace
        env: NAMESPACE
      - name: version
        value: v1.5.1
        env: VERSION
      - name: tarball
        value: "https://codeload.github.com/kubeflow/manifests/tar.gz/${component.kubeflow.version}"
        env: HUB_KUSTOMIZE_TARBALL_URL
      - name: tarball.subpath
        value: "apps/katib/upstream"
        env: HUB_KUSTOMIZE_TARBALL_SUBPATH

  - name: component.mysql
    parameters:
      - name: host
      - name: user
      - name: port
      - name: password
      - name: database

templates:
  files:
    - "*.template"
