---
version: 1
kind: component

requires:
  - kubernetes
  - helm

parameters:
  - name: hub.componentName
  - name: ingress
    empty: allow
    parameters:
      - name: protocol
        value: http
      - name: class
        empty: allow
      - name: hosts
        env: INGRESS_HOSTS

  - name: kubernetes
    parameters:
      - name: namespace
        value: istio-system
        env: NAMESPACE
      - name: labels
        value: >-
          istio=${hub.componentName}
          app=${hub.componentName}
      - name: limits
        value: >-
          cpu=1800m
          memory=256Mi
      - name: requests
        value: >-
          cpu=100m
          memory=128Mi
      - name: replicas
        value: 1
      - name: cluster.serviceType
        value: ClusterIP

  - name: helm
    parameters:
      - name: chart
        value: "gateway"
        env: HELM_CHART
      - name: repo
        empty: allow
        value: https://istio-release.storage.googleapis.com/charts
        env: HELM_REPO
      - name: version
        value: 1.15.0
        env: CHART_VERSION

outputs:
- name: istio.ingressGateway.labels
  value: ${kubernetes.labels}
  brief: |
    Labels to discover the ingress gateway. 
    Defined as whitespace separated key=value pairs 
    e.g. "app=istio-ingressgateway istio=ingressgateway"

provides:
  - istio-ingressgateway

templates:
  kind: go
  files: ["*.gotemplate"]