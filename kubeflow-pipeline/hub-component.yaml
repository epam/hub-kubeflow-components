---
version: 1
kind: component

requires:
  - kubernetes

parameters:
  - name: dns.domain
    env: HUB_DOMAIN_NAME

  - name: component.kubeflow
    parameters:
      - name: name
        value: kubeflow-pipelines
      - name: namespace
        env: NAMESPACE
      - name: version
        value: v1.5.1
        env: VERSION
      - name: tarball
        value: "https://github.com/kubeflow/manifests/archive/${component.kubeflow.version}.tar.gz"
        env: HUB_KUSTOMIZE_TARBALL_URL
      - name: subpath
        value: "apps/pipeline/upstream/base: apps/pipeline/upstream/third-party/metacontroller/base:crds/metacontroller"
        env: HUB_KUSTOMIZE_TARBALL_SUBPATHS

      - name: pipelines
        parameters:
          - name: version
            value: 1.8.2
          # https://github.com/kubeflow/pipelines/issues/5117
          # Multi User featuring should correlate with DEPLOYMENT flag
          # For now DEPLOYMENT is just hard coded for Multi User case
          - name: multiUser
            value: true

  - name: component.mysql
    parameters:
      - name: host
      - name: user
      - name: port
        value: "3306"
      - name: password
      - name: database

  - name: component.bucket
    parameters:
      - name: endpoint
      - name: region
      - name: accessKey
      - name: secretKey
      - name: host
      - name: port
      - name: name

templates:
  files:
    - "envs/*.template"
    - "resources/*.template"
    # - "patches/*.template"
    - "*.template"
