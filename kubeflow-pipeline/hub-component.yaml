---
version: 1
kind: component

requires:
  - kubernetes

parameters:

  - name: kubernetes.namespace
    env: NAMESPACE
    value: kubeflow
  - name: kubeflow
    parameters:
      - name: name
        value: kubeflow-pipelines
      - name: version
        value: v1.6.1
        env: VERSION

        # https://github.com/kubeflow/pipelines/issues/5117
        # Multi User featuring should correlate with DEPLOYMENT flag
        # For now DEPLOYMENT is just hard coded for Multi User case
      - name: pipelines.multiUser
        value: true

  - name: mysql
    parameters:
      - name: host
      - name: user
      - name: port
        value: "3306"
      - name: password
      - name: database

  - name: bucket
    parameters:
      - name: endpoint
      - name: region
      - name: accessKey
      - name: secretKey
      - name: host
      - name: port
      - name: name

  - name: kustomize.tarball.url
    value: "https://codeload.github.com/kubeflow/manifests/tar.gz/${kubeflow.version}"
    env: HUB_KUSTOMIZE_TARBALL_URL
  - name: kustomize.subpath
    value: "apps/pipeline/upstream/base: apps/pipeline/upstream/third-party/metacontroller/base:crds/metacontroller"
    env: HUB_KUSTOMIZE_TARBALL_SUBPATH

templates:
  files:
    - "envs/*.template"
    - "resources/*.template"
    - "*.template"
