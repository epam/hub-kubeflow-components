---
version: 1
kind: component

requires:
  - kubernetes

parameters:
  - name: ingress.hosts
  - name: istio
    parameters:
      - name: namespace
        value: istio-system
      - name: ingressGateway
        value: istio-ingressgateway
  - name: istio
    parameters: 
    - name: namespace
      value: istio-system
    - name: ingressGateway
      value: "${istio.namespace}/ingress-gateway"
      breif: namespace/service-name of the ingress gateway
    - name: ingressGateway.labels
      value: >- 
        app=istio-ingressgateway
        istio=ingressgateway"
      brief: |
        Labels to discover the ingress gateway. 
        Defined as whitespace separated key=value pairs 
        e.g. "app=istio-ingressgateway istio=ingressgateway"
  - name: kubeflow
    parameters:
      - name: namespace
        env: NAMESPACE
        value: kubeflow
      - name: version
        value: v1.6.1

  - name: kustomize
    parameters:
      - name: tarball.url
        value: "https://codeload.github.com/kubeflow/manifests/tar.gz/${kubernetes.version}"
        env: HUB_KUSTOMIZE_TARBALL_URL
      - name: subpath
        value: >-
          apps/pipeline/upstream/third-party/application/cluster-scoped:application
          apps/pipeline/upstream/third-party/metacontroller/base/:metacontroller
          common/kubeflow-roles/base:kubeflow-roles
          common/istio-1-14/kubeflow-istio-resources/base:istio
    env: HUB_KUSTOMIZE_TARBALL_SUBPATHS

templates:
  kind: go
  files:
  - "*.gotemplate"
