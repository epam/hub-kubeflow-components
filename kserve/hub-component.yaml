version: 1
kind: component

requires:
  - kubernetes

parameters:
- name: kserve.namespace
  value: kserve
  env: NAMESPACE
- name: kserve.version
  value: v0.10.0
  env: VERSION
- name: kustomize.tarball
  value: "https://github.com/kserve/kserve/archive/refs/tags/${kserve.version}.tar.gz"
  env: HUB_KUSTOMIZE_TARBALL_URL
- name: kustomize.subpath
  value: "install/${kserve.version}"
  env: HUB_KUSTOMIZE_TARBALL_SUBPATH  

templates:
  files:
  - '*.template'
  
  