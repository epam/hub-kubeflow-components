version: 1
kind: component

requires:
  - kubernetes

parameters:
  - name: kubeflow
    parameters:
      - name: namespace
        value: kubeflow
        env: NAMESPACE
      - name: version
        value: v1.6.1
        env: VERSION

  - name: kustomize
    parameters:
      - name: tarball.url
        value: "https://codeload.github.com/kubeflow/manifests/tar.gz/${kubeflow.version}"
        env: HUB_KUSTOMIZE_TARBALL_URL
      - name: subpath
        value: apps/centraldashboard/upstream
        env: HUB_KUSTOMIZE_TARBALL_SUBPATH

templates:
  files:
    - "*.template"
