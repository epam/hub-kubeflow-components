version: 1
kind: component

requires:
  - kubernetes

parameters:
- name: component.kubeflow
  parameters:
    - name: version
      value: v1.5.0
      env: VERSION
    - name: centraldashboard.kustomize.tarball
      value: "https://codeload.github.com/kubeflow/manifests/tar.gz/${component.kubeflow.version}"
      env: HUB_KUSTOMIZE_TARBALL_URL
    - name: centraldashboard.kustomize.subpath
      value: apps/centraldashboard/upstream
      env: HUB_KUSTOMIZE_TARBALL_SUBPATH
