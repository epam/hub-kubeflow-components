version: 1
kind: component

requires:
  - kubernetes

parameters:
  - name: component.kubeflow
    parameters:
      - name: namespace
        value: kubeflow
        env: NAMESPACE
      - name: version
        value: v1.5.1
        env: VERSION
      - name: tarball
        value: "https://codeload.github.com/kubeflow/manifests/tar.gz/${component.kubeflow.version}"
        env: HUB_KUSTOMIZE_TARBALL_URL
      - name: tarball.dirs
        env: HUB_KUSTOMIZE_TARBALL_SUBPATHS
        value: "apps/tensorboard/tensorboard-controller/upstream:../tensorboard-controller/kustomize apps/tensorboard/tensorboards-web-app/upstream:../tensorboards-web-app/kustomize"

templates:
  files:
    - "*.template"
    - "tensorboard-controller/*.template"
    - "tensorboards-web-app/*.template"
