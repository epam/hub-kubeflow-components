version: 1
kind: component

requires:
  - kubernetes

parameters:
  - name: kubernetes.namespace
    value: kubeflow
    env: NAMESPACE

  - name: kubeflow.version
    value: v1.6.1
    env: VERSION

  - name: kustomize.tarball
    parameters:
    - name: url
      value: "https://codeload.github.com/kubeflow/manifests/tar.gz/${kubeflow.version}"
      env: HUB_KUSTOMIZE_TARBALL_URL
    - name: dir
      value: "."
      env: HUB_KUSTOMIZE_TARBALL_DIR
    - name: subpath
      env: HUB_KUSTOMIZE_TARBALL_SUBPATHS
      value: >-
        apps/tensorboard/tensorboard-controller/upstream:tensorboard-controller/kustomize
        apps/tensorboard/tensorboards-web-app/upstream:tensorboards-web-app/kustomize

templates:
  files:
    - "*.template"
    - "tensorboard-controller/*.template"
    - "tensorboards-web-app/*.template"
