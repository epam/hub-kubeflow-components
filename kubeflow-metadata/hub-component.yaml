---
version: 1
kind: component

requires:
  - kubernetes

parameters:
  - name: dns.domain
    env: HUB_DOMAIN_NAME

  - name: component.kubeflow
    parameters:
      - name: name
      - name: namespace
        env: NAMESPACE
      - name: version
        value: v1.5.1
        env: VERSION
      - name: tarball
        value: "https://github.com/kubeflow/manifests/archive/${component.kubeflow.version}.tar.gz"
        env: HUB_KUSTOMIZE_TARBALL_URL
      - name: subpath
        value: apps/pipeline/upstream/base
        env: HUB_KUSTOMIZE_TARBALL_SUBPATH

      - name: metadata
        parameters:
          - name: version
            value: 1.8.2

  - name: component.mysql
    parameters:
      - name: host
      - name: user
        value: root
      - name: password
        empty: allow
      - name: port
        value: "3306"
      - name: database
        value: metadb
      - name: emptyPassword
        value: "#{size(component.mysql.password) == 0}"

templates:
  files:
    - "*.template"
