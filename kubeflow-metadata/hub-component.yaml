---
version: 1
kind: component

requires:
  - kubernetes

parameters:
  - name: kubernetes.namespace
    env: NAMESPACE
    value: kubeflow

  - name: kubeflow.version
    value: v1.5.1
    env: VERSION

  - name: kustomize.tarball
    value: "https://codeload.github.com/kubeflow/manifests/tar.gz/${kubeflow.version}"
    env: HUB_KUSTOMIZE_TARBALL_URL
  - name: kustomize.subpath
    value: apps/pipeline/upstream/base
    env: HUB_KUSTOMIZE_TARBALL_SUBPATH

  - name: mysql
    parameters:
      - name: host
      - name: user
        value: root
      - name: password
        empty: allow
      - name: port
        value: "3306"
      - name: database
        value: metadb
      - name: emptyPassword
        value: "#{size(mysql.password) == 0}"

templates:
  files:
    - "*.template"
