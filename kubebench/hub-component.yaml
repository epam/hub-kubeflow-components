version: 1
kind: component

requires:
  - kubernetes

parameters:
  - name: kubernetes
    parameters:
      - name: namespace
        env: NAMESPACE
      - name: version
        value: v1.5.0
        env: VERSION

  - name: kustomize
    parameters:
      - name: tarball.url
        value: "https://codeload.github.com/kubeflow/manifests/tar.gz/${kubernetes.version}"
        env: HUB_KUSTOMIZE_TARBALL_URL
      - name: subpath
        value: apps/kubebench/upstream
        env: HUB_KUSTOMIZE_TARBALL_SUBPATH
