---
version: 1
kind: component

requires:
  - kubernetes

parameters:

- name: kubernetes.namespace
  env: NAMESPACE
  value: kubeflow

- name: kubeflow
  parameters:
    - name: name
    - name: version
      value: "v1.2.0"
      env: VERSION

- name: kustomize.tarball.url
  value: "https://github.com/kubeflow/manifests/archive/${kubeflow.version}.tar.gz"
  env: HUB_KUSTOMIZE_TARBALL_URL

templates:
  files:
  - "*.template"
