version: 1
kind: component

requires:
  - kubernetes

parameters:
- name: dns.domain
- name: kubernetes.namespace
  value: kubeflow
- name: kserve
  parameters:
    - name: modelmesh.namespace # TODO(different namespace)
      value: kserve
      env: KSERVE_MODEL_MESH
    - name: version
      value: v0.8.0
      env: KSERVE_VERSION
- name: etcd.endpoint
  value: http://etcd:2379
- name: bucket
  parameters:
  - name: endpoint
    value: http://minio.kubeflow-data.svc:9000
  - name: region
    value: us-east-1
  - name: accessKey
    empty: allow
  - name: secretKey
    empty: allow
  - name: name
    value: mlpipelines

templates:
  files:
  - '*.template'
  - 'model-mesh/*.template'
  - 'web-app/*.template'