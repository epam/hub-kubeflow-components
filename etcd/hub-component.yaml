---
version: 1
kind: component

requires:
  - kubernetes
  - helm

provides:
  - ingress

parameters:
  - name: kubernetes
    parameters:
      - name: namespace
        env: NAMESPACE
        value: etcd

  - name: etcd
    parameters:
      - name: rootPassword
      - name: volumeSize
        value: 8Gi

  - name: storage.class
    empty: allow

  - name: helm
    parameters:
      - name: chart
        value: "etcd"
        env: HELM_CHART
      - name: repo
        value: https://charts.bitnami.com/bitnami
        env: HELM_REPO
      - name: version
        value: 8.3.0
        env: HELM_CHART_VERSION
      - name: valuesFile
        value: values.yaml
        env: CHART_VALUES_FILE

outputs:
  - name: etcd.host
    value: ${hub.componentName}.${kubernetes.namespace}.svc
  - name: etcd.port
    value: 2379

templates:
  files:
    - "*.template"
